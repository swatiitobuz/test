<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>To-do List</title>
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <div class="container">
        <center><h1 class="bg-warning"><i class="fa-sharp fa-solid fa-pen-to-square mt-5 mb-5 me-3"></i>To-Do List</h1></center>
        <center>
            <div>
                <input class="input px-5" type="text" placeholder="add your task">
                <button type="button" id="add" class="btn btn-info m-2 p-2 px-5 add">add</button>
            </div>
        </center>
    </div>
    <center><div>
        <ol class="todotask"></ol>
    </div></center>
    <center>
        <div>
            <button id="allTask" type="button" class="btn btn-primary">All</button>
            <button id="completedButton" type="button" class="btn btn-success">Completed</button>
            <button id="activeButton" type="button" class="btn btn-danger">Active</button>
            <button id="clearCompleted" type="button" class="btn btn-warning">Clear Completed</button>
            <button id="clearAllTask" type="button" class="btn btn-dark">All clear</button>

        </div>
    </center>
    <script src="todolist.js"></script>
</body>
</html>
